<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Backbone Sample Application</title>
    <link href="../scripts/bootstrap-3.2.0-dist/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="../scripts/bootstrap-3.2.0-dist/css/bootstrap-theme.min.css" rel="stylesheet" type="text/css"/>


    <script src="../scripts/jquery-2.1.3.min.js"></script>
    <script src="../scripts/json2.js"></script>
    <script src="../scripts/underscore-min.js"></script>
    <script src="../scripts/backbone.js"></script>
    <script src="../scripts/bootstrap-3.2.0-dist/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="../scripts/modelViewDemo1.js" type="text/javascript"></script>
    <script src="../scripts/viewDemo1.js" type="text/javascript"></script>
</head>
<body>


<script type="text/template" id="bookItem">
    <li role="presentation"> <%= BookName %></li>
</script>

<div class="main">
    <script type="text/javascript">

        // Lets test the simple view creation
        function testCreateSampleView() {
            var view1 = new sampleView({el: $("#sampleDiv")});

            var view2 = new sampleView2();
        }


        // lets try to render some books
        var book1 = new Book({ID: 1, BookName: "Book 1"});
        var book2 = new Book({ID: 2, BookName: "Book 2"});
        var book3 = new Book({ID: 3, BookName: "Book 3"});
        var book4 = new Book({ID: 4, BookName: "Book 4"});
        var book5 = new Book({ID: 5, BookName: "Book 5"});
        var bookCollection = new BooksCollection([book1, book2, book3, book4, book5]);

        var bookList = null;

        $(document).ready(function () {
            bookList = new bookListView({el: $("#bookList"), model: bookCollection});
            bookList.render();

            var bookList2 = new bookListView2({el: $("#bookDropDown"), model: bookCollection});
            bookList2.render();
        });

        function AddMoreBooks() {
            var i = bookCollection.length + 1;

            var newBook = new Book({ID: i, BookName: 'yet another book_' + i});

            bookCollection.add(newBook);
        }

        function changeBooks() {
            book1.set('BookName', book1.get('BookName') + '_updated');
        }

    </script>
    <div id="sampleDiv">
        This is just a div.
    </div>
    <input id="Button1" type="button" value="Test" onclick="testCreateSampleView();"/>
    <br/>

    <input id="Button2" type="button" value="Add one more book" onclick="AddMoreBooks();"/>

    <input id="Button3" type="button" value="Update first book" onclick="changeBooks();"/>

    <div>
        <ul id="bookList">

        </ul>
    </div>

    <div class="dropdown">
        <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1"
                data-toggle="dropdown">
            Books <span class="caret"></span>
        </button>
        <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1" id="bookDropDown">

        </ul>
    </div>
</div>
</body>
</html>
