<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Backbone Sample Application</title>
    <link href="../scripts/bootstrap-3.2.0-dist/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="../scripts/bootstrap-3.2.0-dist/css/bootstrap-theme.min.css" rel="stylesheet" type="text/css"/>


    <script src="../scripts/jquery-2.1.3.min.js"></script>
    <script src="../scripts/json2.js"></script>
    <script src="../scripts/underscore-min.js"></script>
    <script src="../scripts/backbone.js"></script>
    <script src="../scripts/bootstrap-3.2.0-dist/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="../scripts/modelEvent.js" type="text/javascript"></script>
</head>
<body>
<div class="main">
    <script type="text/javascript">


        function ShowMeWhenSomethingHappens(message) {
            alert(message);
        }

        function testSimple() {

            var testObj = {};

            _.extend(testObj, Backbone.Events);

            testObj.on('something', ShowMeWhenSomethingHappens);

            testObj.trigger('something', 'Hello events');
        }

        function TestModel() {
            var book = new Book();

            book.on('something', ShowMeWhenSomethingHappens);

            book.trigger('something', 'Hello events - backbone model');
        }

        function TestReverse() {
            var catalog = new Catalog();

            var book = new Book({BookName: "test book1"});


            catalog.listenTo(book, 'changed', catalog.bookChanged);

            book.trigger('changed', book);
        }


    </script>
    <input id="Button1" type="button" value="Test simple" onclick="testSimple();"/>
    <input id="Button2" type="button" value="Test model" onclick="TestModel();"/>

    <input id="Button3" type="button" value="Test reverse" onclick="TestReverse();"/>

</div>
</body>
</html>
